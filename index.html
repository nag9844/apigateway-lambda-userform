<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Serverless Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out',
                        'spin': 'spin 1s linear infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        spin: {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg)' },
                        }
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        
        .error-shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .success-bounce {
            animation: bounce 0.6s ease-in-out;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full mb-6">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <h1 class="text-4xl font-bold text-gray-900 mb-4">Get In Touch</h1>
                <p class="text-lg text-gray-600">
                    Have a question or want to work together? Send us a message and we'll get back to you soon.
                </p>
            </div>

            <!-- Contact Form -->
            <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
                <form id="contactForm" class="space-y-6">
                    <!-- Name Field -->
                    <div>
                        <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">
                            <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            Full Name
                        </label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-gray-400"
                            placeholder="Enter your full name"
                            required
                        />
                        <p id="nameError" class="mt-1 text-sm text-red-600 hidden flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span></span>
                        </p>
                    </div>

                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                            <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            Email Address
                        </label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-gray-400"
                            placeholder="Enter your email address"
                            required
                        />
                        <p id="emailError" class="mt-1 text-sm text-red-600 hidden flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span></span>
                        </p>
                    </div>

                    <!-- Subject Field -->
                    <div>
                        <label for="subject" class="block text-sm font-semibold text-gray-700 mb-2">
                            Subject
                        </label>
                        <input
                            type="text"
                            id="subject"
                            name="subject"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 hover:border-gray-400"
                            placeholder="What's this about?"
                            required
                        />
                        <p id="subjectError" class="mt-1 text-sm text-red-600 hidden flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span></span>
                        </p>
                    </div>

                    <!-- Message Field -->
                    <div>
                        <label for="message" class="block text-sm font-semibold text-gray-700 mb-2">
                            <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                            Message
                        </label>
                        <textarea
                            id="message"
                            name="message"
                            rows="6"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 resize-none hover:border-gray-400"
                            placeholder="Tell us more about your inquiry..."
                            required
                        ></textarea>
                        <p id="messageError" class="mt-1 text-sm text-red-600 hidden flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span></span>
                        </p>
                    </div>

                    <!-- Submit Button -->
                    <button
                        type="submit"
                        id="submitBtn"
                        class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold py-4 px-6 rounded-lg hover:from-blue-700 hover:to-purple-700 focus:ring-4 focus:ring-blue-200 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center"
                    >
                        <svg id="sendIcon" class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                        </svg>
                        <div id="loadingSpinner" class="spinner mr-2 hidden"></div>
                        <span id="submitText">Send Message</span>
                    </button>
                </form>

                <!-- Status Messages -->
                <div id="successMessage" class="mt-6 p-4 bg-green-50 border border-green-200 rounded-lg hidden">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-green-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="text-green-800" id="successText"></p>
                    </div>
                </div>

                <div id="errorMessage" class="mt-6 p-4 bg-red-50 border border-red-200 rounded-lg hidden">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 text-red-600 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="text-red-800" id="errorText"></p>
                    </div>
                </div>
            </div>

            <!-- Additional Info -->
            <div class="mt-8 text-center">
                <p class="text-gray-600">
                    This form is powered by AWS Lambda, API Gateway, and DynamoDB
                </p>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_ENDPOINT = 'https://lrhh14e1j5.execute-api.ap-south-1.amazonaws.com/prod/contact';
        
        // Form elements
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const sendIcon = document.getElementById('sendIcon');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const successText = document.getElementById('successText');
        const errorText = document.getElementById('errorText');

        // Form fields
        const nameField = document.getElementById('name');
        const emailField = document.getElementById('email');
        const subjectField = document.getElementById('subject');
        const messageField = document.getElementById('message');

        // Error elements
        const nameError = document.getElementById('nameError');
        const emailError = document.getElementById('emailError');
        const subjectError = document.getElementById('subjectError');
        const messageError = document.getElementById('messageError');

        // Validation functions
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(errorElement, message, inputElement) {
            errorElement.querySelector('span').textContent = message;
            errorElement.classList.remove('hidden');
            inputElement.classList.add('border-red-500', 'bg-red-50');
            inputElement.classList.remove('border-gray-300');
        }

        function hideError(errorElement, inputElement) {
            errorElement.classList.add('hidden');
            inputElement.classList.remove('border-red-500', 'bg-red-50');
            inputElement.classList.add('border-gray-300');
        }

        function validateForm() {
            let isValid = true;

            // Clear previous errors
            hideError(nameError, nameField);
            hideError(emailError, emailField);
            hideError(subjectError, subjectField);
            hideError(messageError, messageField);

            // Validate name
            if (!nameField.value.trim()) {
                showError(nameError, 'Name is required', nameField);
                isValid = false;
            }

            // Validate email
            if (!emailField.value.trim()) {
                showError(emailError, 'Email is required', emailField);
                isValid = false;
            } else if (!validateEmail(emailField.value)) {
                showError(emailError, 'Please enter a valid email address', emailField);
                isValid = false;
            }

            // Validate subject
            if (!subjectField.value.trim()) {
                showError(subjectError, 'Subject is required', subjectField);
                isValid = false;
            }

            // Validate message
            if (!messageField.value.trim()) {
                showError(messageError, 'Message is required', messageField);
                isValid = false;
            } else if (messageField.value.trim().length < 10) {
                showError(messageError, 'Message must be at least 10 characters long', messageField);
                isValid = false;
            }

            return isValid;
        }

        function showLoading() {
            submitBtn.disabled = true;
            sendIcon.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
            submitText.textContent = 'Sending...';
        }

        function hideLoading() {
            submitBtn.disabled = false;
            sendIcon.classList.remove('hidden');
            loadingSpinner.classList.add('hidden');
            submitText.textContent = 'Send Message';
        }

        function showSuccess(message) {
            successText.textContent = message;
            successMessage.classList.remove('hidden');
            successMessage.classList.add('success-bounce');
            errorMessage.classList.add('hidden');
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                successMessage.classList.add('hidden');
            }, 5000);
        }

        function showErrorMessage(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            errorMessage.classList.add('error-shake');
            successMessage.classList.add('hidden');
            
            // Remove shake animation after it completes
            setTimeout(() => {
                errorMessage.classList.remove('error-shake');
            }, 500);
        }

        function resetForm() {
            form.reset();
            hideError(nameError, nameField);
            hideError(emailError, emailField);
            hideError(subjectError, subjectField);
            hideError(messageError, messageField);
        }

        // Real-time validation
        nameField.addEventListener('input', () => {
            if (nameField.value.trim()) {
                hideError(nameError, nameField);
            }
        });

        emailField.addEventListener('input', () => {
            if (emailField.value.trim() && validateEmail(emailField.value)) {
                hideError(emailError, emailField);
            }
        });

        subjectField.addEventListener('input', () => {
            if (subjectField.value.trim()) {
                hideError(subjectError, subjectField);
            }
        });

        messageField.addEventListener('input', () => {
            if (messageField.value.trim().length >= 10) {
                hideError(messageError, messageField);
            }
        });

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            showLoading();

            const formData = {
                name: nameField.value.trim(),
                email: emailField.value.trim(),
                subject: subjectField.value.trim(),
                message: messageField.value.trim()
            };

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    showSuccess('Thank you! Your message has been sent successfully.');
                    resetForm();
                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Failed to send message');
                }
            } catch (error) {
                console.error('Error:', error);
                showErrorMessage('Sorry, there was an error sending your message. Please try again.');
            } finally {
                hideLoading();
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Focus on first field
            nameField.focus();
            
            // Check if API endpoint is configured
            if (API_ENDPOINT.includes('your-api-gateway-url')) {
                showErrorMessage('Please configure your API endpoint in the script section.');
            }
        });
    </script>
</body>
</html>
